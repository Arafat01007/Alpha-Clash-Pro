<!DOCTYPE html>
<html lang="en">

<head>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- daisy u i -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <style>
        .inter {
            font-family: "Inter", serif;
        }

        .poppins {
            font-family: "Poppins", serif;
        }

        .anton {
            font-family: "Anton", serif;
        }
    </style>
</head>

<body class="bg-[#010313] min-h-screen">
    <main class="bg-[#010313] min-h-screen bg-no-repeat bg-center bg-[url(images/background.png)]">
        <!-- Home screen -->
        <section class="home min-h-screen flex flex-col items-center justify-center hidden">
            <div class=" flex flex-col items-center"></div>
            <h1 class="text-[170px] anton text-white font-normal">ALPHABET CLASH</h1>
            <p class="poppins text-white text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button class="btn btn-ghost text-black poppins font-semibold text-xl bg-white mt-14">Play Now</button>
            </div>
        </section>
        <!-- Play screen -->
        <section class="playground">
            <div>
                <!-- screen -->
                <div>
                        <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313cc] rounded-2xl bg-[#ffffffb3] ">1024×320</div>
                    </div>
                </div>
                <!-- keyboard -->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life score -->

            </div>
        </section>
        <!-- score -->
        <section class="score">

        </section>
    </main>
</body>

</html>
