<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- daisy u i -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <style>
        .inter {
            font-family: "Inter", serif;
        }

        .poppins {
            font-family: "Poppins", serif;
        }

        .anton {
            font-family: "Anton", serif;
        }

        .lin {
            background: linear-gradient(121deg, rgba(255, 255, 255, 0.56) 0%, rgba(152, 151, 151, 0.00) 102.2%);
        }
    </style>
</head>

<body class="bg-[#010313] min-h-screen">
    <main class="bg-[#010313] min-h-screen bg-no-repeat bg-center bg-[url(images/background.png)]">
        <!-- Home screen -->
        <section id="home" class="min-h-screen flex flex-col items-center justify-center">
            <div class=" flex flex-col items-center"></div>
            <h1 class="text-[170px] anton text-white font-normal">ALPHABET CLASH</h1>
            <p class="poppins text-white text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn btn-ghost text-black poppins font-semibold text-xl bg-white mt-14">Play
                Now</button>
            </div>
        </section>
        <!-- Play screen -->
        <section id="playground" class="hidden">
            <div class="flex flex-col justify-center items-center gap-20 py-20">
                <div>
                    <!-- screen -->
                    <div class="">
                        <div
                            class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313cc] rounded-2xl bg-[#ffffffb3] ">
                            <div class="flex justify-center">
                                <p class="poppins px-6 pb-3 rounded-b-xl text-lg font-medium text-white bg-[#2F2941]">
                                    Don't
                                    watch keyboard while playing...</p>
                            </div>
                            <div class=" flex justify-center items-center h-full poppins font-semibold">
                                <p id="screen-alpha" class="text-black text-9xl uppercase">Y</p>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- keyboard -->
                <div class="">
                    <div class="my-1 flex inter  w-full justify-center gap-1">
                        <kbd id="q" inter class="kbd inter">q</kbd inter>
                        <kbd id="w" inter class="kbd inter">w</kbd inter>
                        <kbd id="e" inter class="kbd inter">e</kbd inter>
                        <kbd id="r" inter class="kbd inter">r</kbd inter>
                        <kbd id="t" inter class="kbd inter">t</kbd inter>
                        <kbd id="y" inter class="kbd inter">y</kbd inter>
                        <kbd id="u" inter class="kbd inter">u</kbd inter>
                        <kbd id="i" inter class="kbd inter">i</kbd inter>
                        <kbd id="o" inter class="kbd inter">o</kbd inter>
                        <kbd id="p" inter class="kbd inter">p</kbd inter>
                    </div>
                    <div class="my-1 flex w-full inter justify-center gap-1">
                        <kbd id="a" inter class="kbd inter">a</kbd inter>
                        <kbd id="s" inter class="kbd inter">s</kbd inter>
                        <kbd id="d" inter class="kbd inter">d</kbd inter>
                        <kbd id="f" inter class="kbd inter">f</kbd inter>
                        <kbd id="g" inter class="kbd inter">g</kbd inter>
                        <kbd id="h" inter class="kbd inter">h</kbd inter>
                        <kbd id="j" inter class="kbd inter">j</kbd inter>
                        <kbd id="k" inter class="kbd inter">k</kbd inter>
                        <kbd id="l" inter class="kbd inter">l</kbd inter>
                    </div>
                    <div class="my-1 flex w-full inter justify-center gap-1">
                        <kbd id="z" inter class="kbd inter">z</kbd inter>
                        <kbd id="x" inter class="kbd inter">x</kbd inter>
                        <kbd id="c" inter class="kbd inter">c</kbd inter>
                        <kbd id="v" inter class="kbd inter">v</kbd inter>
                        <kbd id="b" inter class="kbd inter">b</kbd inter>
                        <kbd id="n" inter class="kbd inter">n</kbd inter>
                        <kbd id="m" inter class="kbd inter">m</kbd inter>
                        <kbd id="/" inter class="kbd inter">/</kbd inter>
                    </div>
                </div>
                <!-- life score -->
                <div class="flex justify-between w-3/4">
                    <button class="btn bg-[#894189] inter text-white rounded-[30px] px-9 py-4">
                        Life
                        <img src="images/Group 23.svg" alt="">
                        <span id="life">5</span>
                    </button>
                    <button class="btn bg-[#360490] inter text-white rounded-[30px] px-9 py-4">
                        Score
                        <img src="images/monetization_on.svg" alt="">
                        <span id="score">0</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- score -->
        <section id="score-screen" class="flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-4 lin p-11 rounded-2xl">
                <h1 class="text-6xl font-extrabold poppins">Score <span class="font-medium">: <span
                            id="final-score">14</span></span>
                </h1>
                <button onclick="playAgain()"
                    class="btn btn-ghost text-black poppins font-semibold text-xl bg-white mt-14">Play
                    Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>

</html>
